<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label >Nome:</label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="">Cor primária:</label>
            <select name="color" >
                <option value="yellow">Amarelo</option>
                <option value="blue">Azul</option>
                <option value="red">Vermelho</option>
            </select>
        </p>
        <p>
            <label> Gosta de programar?</label>
            <input type="radio" value="sim" name="likeProgramming">
            <input type="radio" value="não" name="likeProgramming">
        </p>

        <p>
            <label>Conhecimento em progrmação web:</label><br>
            <input type="checkbox" value="HTML" name="developer-options" />HTML
            <input type="checkbox" value="Javascipt" name="developer-options" />Javascript
            <input type="checkbox" value="CSS" name="developer-options" />Css
            <input type="checkbox" value="Express" name="developer-options" />Express
        </p>

        <button type="button" onclick="showInfo()">Mostrar informações</button>
    </form>
    <script src="./form_selector.js"></script>
</body>
</html>
